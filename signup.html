<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ReWear</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <!-- 🔝 Navbar -->
  <nav class="signup-navbar">
    <div class="logo"><a href="index.html">ReWear</a></div>
  </nav>

  <!-- 👩‍💻 Sign-Up Form -->
  <section class="signup-container">
    <h2>Create Your Account</h2>
    <p>Swap clothes. Save the planet.</p>

    <form action="#" method="post" class="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm your password" required />

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="redirect">Already have an account? <a href="login.html">Log in here</a></p>
  </section>

</body>
</html>
