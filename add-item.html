<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item | ReWear</title>
  <link rel="stylesheet" href="add-item.css" />
</head>
<body>

  <!-- 🔝 Navigation Bar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">ReWear</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Browse Items</a></li>
      <li><a href="add-item.html" class="active">Add Item</a></li>
      <li><a href="#">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- 🧵 Add Item Form -->
  <section class="form-section">
    <h2>List Your Clothing Item</h2>

    <form class="item-form">
      <label for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*" required />

      <label for="title">Item Title</label>
      <input type="text" id="title" placeholder="e.g., Denim Jacket" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Write a short description..." required></textarea>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select</option>
        <option value="tops">Tops</option>
        <option value="bottoms">Bottoms</option>
        <option value="accessories">Accessories</option>
        <option value="outerwear">Outerwear</option>
      </select>

      <label for="type">Type</label>
      <select id="type" required>
        <option value="">Select</option>
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="ethnic">Ethnic</option>
        <option value="activewear">Activewear</option>
      </select>

      <label for="size">Size</label>
      <input type="text" id="size" placeholder="e.g., M, L, XL" required />

      <label for="condition">Condition</label>
      <select id="condition" required>
        <option value="">Select</option>
        <option value="new">New</option>
        <option value="gently-used">Gently Used</option>
        <option value="vintage">Vintage</option>
      </select>

      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="e.g., denim, winter, casual" />

      <label for="transaction">Transaction Type</label>
      <select id="transaction" required>
        <option value="">Select</option>
        <option value="swap">Swap</option>
        <option value="redeem">Redeem via Points</option>
      </select>

      <button type="submit" class="submit-btn">List Item</button>
    </form>
  </section>

</body>
</html>
