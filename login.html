<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ReWear</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- üß≠ Login Navigation -->
  <nav class="login-navbar">
    <div class="logo"><a href="index.html">ReWear</a></div>
  </nav>

  <!-- üîê Login Form -->
  <section class="login-container">
    <h2>Welcome Back!</h2>
    <p>Please login to continue</p>

    <form action="#" method="post" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="signup-link">New to ReWear? <a href="signup.html">Create an account</a></p>
    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
    <p class="redirect">‚Üê Go back to <a href="index.html">Landing Page</a></p>
  </section>

</body>
</html>
